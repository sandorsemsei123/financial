<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial web app</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a href="#" id="logo" class="navbar-brand">Financial Web Application</a>
        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap">
                <a class="nav-link" href="#">Sign out</a>
            </li>
        </ul>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-align-center">
                <h1 id="total-money">0 Forint</h1>
                <div class="buttons-div">
                    <button type="button" class="btn btn-success" id="income-btn">Income</button>
                    <button type="button" class="btn btn-danger" id="expense-btn">Expense</button>
                </div>
            </div>
            <div class="col-md-12 d-none justify-content-center" id="income-div">
                <div class="triangle-up"><div class="triangle-inner"></div></div>
                <div class="popup-div justify-content-center align-items-center bg-light border">
                    <div class="p-3">
                        <h2 class="text-success text-align-center">Income</h2>
                        <div class="input-group col-md-12">
                            <input type="number" class="form-control"
                                placeholder="Enter the amount"
                                id="income-input">
                            <div class="input-group-append">
                                <span class="input-group-text">+</span>
                                <span class="input-group-text">Forint</span>
                            </div>
                        </div>
                        <div class="input-group col-md-12">
                            <select class="custom-select" id="inputGroupSelect02">
                                <option selected disabled>Choose...</option>
                                <option value="1">Salary</option>
                                <option value="2">Selling</option>
                                <option value="3">Gift</option>
                                <option value="4">Gambling</option>
                                <option value="3">Loan</option>
                            </select>
                            <div class="input-group-append">
                                <label class="input-group-text" for="inputGroupSelect02">Category</label>
                            </div>
                        </div>
                        <div class="submit-btn text-center">
                            <button class="btn btn-primary margin-30" id="income-submit-btn">Submit</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12 d-none justify-content-center" id="expense-div">
            <div class="triangle-up"><div class="triangle-inner"></div></div>
            <div class="popup-div justify-content-center align-items-center bg-light border">
                <div class="p-3">
                    <h2 class="text-danger text-align-center">Expense</h2>
                    <div class="input-group col-md-12">
                        <input type="number" class="form-control"
                            placeholder="Enter the amount"
                            id="expense-input">
                        <div class="input-group-append">
                            <span class="input-group-text">-</span>
                            <span class="input-group-text">Forint</span>
                        </div>
                    </div>
                    <div class="input-group col-md-12">
                        <select class="custom-select" id="inputGroupSelect02">
                            <option selected disabled>Choose...</option>
                            <option value="1">Rent</option>
                            <option value="2">Clothes & Accessories</option>
                            <option value="3">Free Time</option>
                            <option value="4">Gifts</option>
                            <option value="5">Petrol</option>
                            <option value="3">Car Service</option>
                            <option value="3">Equipments</option>
                            <option value="6">Health</option>

                        </select>
                        <div class="input-group-append">
                            <label class="input-group-text" for="inputGroupSelect02">Category</label>
                        </div>
                    </div>
                    <div class="submit-btn text-center">
                        <button class="btn btn-primary margin-30" id="expense-submit-btn">Submit</button>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="scripts/script.js"></script>
</body>

</html>
